<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style-p9.css">
  <title>Práctica 9 - Unidades de Medida CSS</title>
</head>
<body>
  <h1>Unidades de Medida en CSS</h1>

  <section>
    <h2>Unidades Absolutas</h2>

    <div class="etiqueta">300px × 100px</div>
    <div class="box px">px</div>

    <div class="etiqueta">5cm × 2cm</div>
    <div class="box cm">cm</div>

    <div class="etiqueta">50mm × 20mm</div>
    <div class="box mm">mm</div>

    <div class="etiqueta">2in × 1in</div>
    <div class="box in">in</div>

    <div class="etiqueta">100pt × 72pt</div>
    <div class="box pt">pt</div>

    <div class="etiqueta">10pc × 5pc</div>
    <div class="box pc">pc</div>
  </section>
  <section>
    <h2>Unidades Relativas</h2>

    <div class="etiqueta">20em × 5em</div>
    <div class="box em">em</div>

    <div class="etiqueta">25rem × 6rem</div>
    <div class="box rem">rem</div>

    <div class="etiqueta">80% del ancho del contenedor</div>
    <div class="box porcentaje">%</div>

    <div class="etiqueta">50vw × 10vh</div>
    <div class="box vw">vw/vh</div>

    <div class="etiqueta">60vw × 15vh</div>
    <div class="box vh">vw/vh</div>

    <div class="etiqueta">20vmin × 20vmin</div>
    <div class="box vmin">vmin</div>

    <div class="etiqueta">20vmax × 20vmax</div>
    <div class="box vmax">vmax</div>
  </section>
</body>
</html>
