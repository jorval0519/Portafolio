<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylep2-p3.css">
	<title>Lectura de formulario con JavaScript</title>

	<script type="text/javascript" src="práctica2-p3.js">
		
	</script>

</head>
<body>
	<h1>Registro de usuario</h1>

	<form name="formulario">
		<label for="user">Nombre:</label>
		<input type="text" name="user" id="user">
		<br/>
		<label for="password">Password</label>
		<input type="password" name="pass" id="pass">
		<br/>

		<select name="carrera" id="carrera">
			<option value="ITI">Ing. en Tegnologías de la Información</option>
			<option value="ITEM">Ing. Telemática</option>
		</select><br/>
		<input type="radio" name="genero" id="genero" value="f">
		<label for="genero">Femenino</label>
		<input type="radio" name="genero" id="genero" value="m">
		<label for="genero">Masculino</label>
		<input type="button" name="envio" id="envio" value="Leer datos" onclick="leer()">
		
	</form>

	<h2>Tus datos son:</h2>
	<div id="resultado"></div>

</body>
</html>
